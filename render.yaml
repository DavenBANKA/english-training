services:
  # Backend Web Service (Node.js API)
  - type: web
    name: efset-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootContext: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false # Ã€ remplir dans le dashboard Render
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEYS
        sync: false
      - key: FRONTEND_URL
        sync: false # L'URL de votre site static (ex: https://efset-frontend.onrender.com)
      - key: BACKEND_URL
        sync: false # L'URL de ce backend (ex: https://efset-backend.onrender.com)

  # Frontend Static Site (Vite)
  - type: static
    name: efset-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    publishPath: dist
    rootContext: frontend
    envVars:
      - key: VITE_API_URL
        sync: false # L'URL du backend + /api (ex: https://efset-backend.onrender.com/api)
